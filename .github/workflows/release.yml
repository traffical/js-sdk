name: Release

on:
  push:
    branches: [main]

concurrency: ${{ github.workflow }}-${{ github.ref }}

permissions:
  contents: write
  pull-requests: write
  id-token: write  # Required for npm OIDC provenance

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      
      - name: Install dependencies
        run: bun install
      
      - name: Build
        run: bun run build
      
      - name: Create Release Pull Request or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          publish: bun run release
          version: bunx changeset version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_CONFIG_PROVENANCE: true  # Enable OIDC publishing with provenance
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}  # Still needed for @traffical/cli until extracted
      
      # Deploy js-client to CDN when it's published
      - name: Deploy js-client to CDN
        if: steps.changesets.outputs.published == 'true'
        run: |
          # Check if js-client was in the published packages
          PUBLISHED='${{ steps.changesets.outputs.publishedPackages }}'
          if echo "$PUBLISHED" | grep -q '"@traffical/js-client"'; then
            echo "üì¶ @traffical/js-client was published, deploying to CDN..."
            cd packages/js-client
            chmod +x scripts/release-cdn.sh
            ./scripts/release-cdn.sh
          else
            echo "‚ÑπÔ∏è @traffical/js-client was not published, skipping CDN deployment"
          fi
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}