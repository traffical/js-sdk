name: Release

on:
  push:
    branches: [main]

concurrency: ${{ github.workflow }}-${{ github.ref }}

permissions:
  contents: write
  pull-requests: write
  id-token: write  # Required for npm OIDC provenance

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      
      # Setup .npmrc for bun publish
      - name: Setup npmrc
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > .npmrc
      
      - name: Install dependencies
        run: bun install
      
      - name: Build
        run: bun run build
      
      # Use custom scripts for Bun workspace support
      # See: https://ianm.com/posts/2025-08-18-setting-up-changesets-with-bun-workspaces
      - name: Create Release Pull Request or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          version: bun run ci:version
          publish: bun run ci:publish
          commit: "chore: version packages"
          title: "chore: version packages"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      # Deploy js-client to CDN after publish
      - name: Deploy js-client to CDN
        if: steps.changesets.outputs.published == 'true'
        run: |
          cd packages/js-client
          chmod +x scripts/release-cdn.sh
          ./scripts/release-cdn.sh
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
